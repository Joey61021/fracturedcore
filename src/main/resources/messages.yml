  team:
    usage:
      - "&cUsage:\n
         - /team join [team | team_id]\n
         - /team menu\n
         - /team list"
    staff_usage:
      - "&cUsage:\n
         - /team menu\n
         - /team join [team | team_id]\n
         - /team set [username] [team | team_id]\n
         - /team forceset [username] [team | team_id]\n
         - /team forcejoin [team | team_id]\n
         - /team list\n
         - /team remove [username]\n
         - /team teleport [team | team_id]"
